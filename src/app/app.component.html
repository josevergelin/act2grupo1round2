
<!-- Toolbar -->
<div class="toolbar" role="banner">
  <div class="content" role="main">
    <span>{{title}} - {{nombre}}</span>
  </div>
</div>
<!-- MAIN -->

<div class="content" role="main" style="margin-top: 70px">
  <!-- carrousel -->
  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item .active">
        <img src="src/app/main/images/cr-01.jpg" class="d-block w-100" alt="carousel1">
      </div>
      <div class="carousel-item">
        <img src="src/app/main/images/cr-02.jpg" class="d-block w-100" alt="carousel2">
      </div>
      <div class="carousel-item">
        <img src="src/app/main/images/cr-03.jpg" class="d-block w-100" alt="carousel3">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</div>

<!-- butoons -->

<div class="container" style="margin-top: 5px">
  <div class="row">
    <div class="col">
      <a class="btn btn-primary" href="#" role="button">Link</a>
      <br>
      <button class="btn btn-primary" type="submit">{{title}} Button</button>
      <button class="btn btn-primary" type="submit">{{nombre}} Button</button>
      <button class="btn btn-primary" type="submit">{{esoeso}}</button>
      <br>
      <input class="btn btn-primary" type="button" value="Input">
      <input class="btn btn-primary" type="submit" value="Submit">
      <input class="btn btn-primary" type="reset" value="Reset">
    </div>
  </div>
</div>

<!-- Card -->

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card" style="width: 18rem;">
        <img src="src/app/main/images/cr-01.jpg" class="card-img-top" alt="imagen 1">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
