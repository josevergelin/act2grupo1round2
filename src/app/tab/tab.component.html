
<div class="container-fluid py-5 bg-secondary">
  <div class="container py-5" style="color: aliceblue">
    <h1 class="text-center">CONTACTANOS</h1>
    <div class="row justify-content-center">
      <div class="col col-sm-12 col-md-8 col-lg-8 col-xl-8 py-1">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresar su email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Nombre y Apellido</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Datos personales">
            </div>
            <div class="form-group form-check">
              <label for="exampleInputEmail1">SSELECCIONE SU PAÍS</label><br>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">ECUADOR</label><br>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">COLOMBIA</label><br>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">ESPAÑA</label><br><br>
              <label for="exampleFormControlTextarea1">MENSAJE</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
</div>
